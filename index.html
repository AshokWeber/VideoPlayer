   <style>
      .mySlides {display:none;}
      .flexslider{
      background: transparent;
      border: none;
      margin: 0;
      }
      .flexslider .slides{
      min-height: inherit;
      width: 1000%;
      }
      .flex-direction-nav .flex-next{
      right: 0;
      background-color: #fff !important;
      padding: 8px 12px;
      }
      .flex-direction-nav .flex-prev{
      left: 0;
      background-color: #fff !important;
      padding: 7px 14px;
      }
      .flex-direction-nav .fa{
      padding: 6px 4px;
      }
      .flex-prev .fa{
      padding: 6px 0;
      }
      .flexslider:hover .flex-direction-nav .flex-next, .flexslider:hover .flex-direction-nav .flex-prev {
      opacity: 1;
      }
      .flex-direction-nav a.flex-next:before, .flex-direction-nav a:before, .flex-direction-nav a:before{
      content: none;
      }
      .flex-direction-nav a{
      opacity: 1;
      background-color: #fff !important;
      border-radius: 100%;
      }
      .flexslider .slides > li{
      display: block !important;
      float: left;
      }
      .flex-control-nav, .flex-pauseplay {
      display: none;
      }
   </style>
   <body>

      <script>
         var slideIndex = 1;
         showDivs(slideIndex);
         
         function plusDivs(n) {
         showDivs(slideIndex += n);
         }
         
         function showDivs(n) {
         var i;
         var x = document.getElementsByClassName("mySlides");
         if (n > x.length) {slideIndex = 1}    
         if (n < 1) {slideIndex = x.length}
         for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
         }
         x[slideIndex-1].style.display = "block";  
         }
         $(window).on("load",function(){
         $(".preLoader").fadeOut();
         })
      </script>
      <script defer src="jquery.flexslider.js"></script>
